<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>AA GYM HALLOWEEN 👻 (Final)</title>
    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body { margin:0; height:100%; background:#000; color:#fff; overflow:hidden; }
      body { font-family:-apple-system,system-ui,'Apple SD Gothic Neo','Noto Sans KR',sans-serif; }
      #overlay {
        position: fixed; bottom: 18px; left: 50%; transform: translateX(-50%);
        max-width: 90vw; text-align: center; color: #fff;
        background: rgba(0, 0, 0, 0.45); padding: 8px 12px; border-radius: 12px;
        font-weight: 600; font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div id="overlay">👻 AA GYM 로고를 비추면 유령이 나타납니다!</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- 유령톤 로고 -->
        <img id="ghostLogo" src="./aagym_ghost_logo.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 로고 유령: 둥실 떠다니는 애니메이션 -->
        <a-image src="#ghostLogo" position="0 0 0" width="1" height="1" transparent="true" alpha-test="0.1">
          <a-animation attribute="position" dur="1800" direction="alternate" repeat="indefinite" to="0 0.08 0"></a-animation>
          <a-animation attribute="rotation" dur="2400" direction="alternate" repeat="indefinite" to="0 10 0"></a-animation>
        </a-image>
        <!-- 은은한 빛 -->
        <a-entity light="type:point; intensity:0.9; distance:2; decay:2" position="0 0.3 0"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
