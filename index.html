<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AA GYM HALLOWEEN 👻</title>
  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;overflow:hidden}
    body{font-family:-apple-system,system-ui,"Apple SD Gothic Neo","Noto Sans KR",sans-serif}
    #gate{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#000;z-index:9999;text-align:center;padding:24px}
    #gate button{margin-top:14px;padding:12px 16px;border:0;border-radius:12px;font-weight:800}
    #hint{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:rgba(0,0,0,.45);padding:8px 12px;border-radius:12px;font-weight:700}
  </style>
</head>
<body>
  <!-- iOS 안전: 시작 버튼으로 카메라 권한 확보 -->
  <div id="gate">
    <h2 style="margin:0 0 8px 0;">카메라 권한이 필요합니다</h2>
    <div>버튼을 눌러 카메라를 켠 뒤 AR을 시작하세요. (Safari 또는 WebXR Viewer 권장)</div>
    <button id="startBtn">카메라 켜고 시작하기</button>
    <div id="err" style="color:#ffb3b3;margin-top:10px;display:none;"></div>
  </div>

  <div id="hint" hidden>AA GYM 유령 로고(마커)를 화면에 크게 비춰주세요 👻</div>

  <a-scene
    id="scene"
    style="display:none"
    mindar-image="imageTargetSrc: ./targets.mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded>
    <a-assets>
      <!-- 실제 파일명에 맞게 수정 -->
      <img id="ghostLogo" src="./aagym_ghost_logo.png">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- targetIndex: 0 → 변환 사이트에서 단일 이미지로 만든 첫 타깃 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 유령 로고 이미지(투명 PNG) 표시 + 살짝 떠다니는 애니메이션 -->
      <a-image src="#ghostLogo" position="0 0 0" width="1" height="1" transparent="true" alpha-test="0.1">
        <a-animation attribute="position" dur="1600" direction="alternate" repeat="indefinite" to="0 0.06 0"></a-animation>
        <a-animation attribute="rotation" dur="2400" direction="alternate" repeat="indefinite" to="0 10 0"></a-animation>
      </a-image>
      <a-entity light="type:point; intensity:1; distance:2; decay:2" position="0 0.3 0"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const gate = document.getElementById('gate');
    const startBtn = document.getElementById('startBtn');
    const scene = document.getElementById('scene');
    const hint = document.getElementById('hint');
    const err = document.getElementById('err');

    let tempStream = null;
    async function startFlow(){
      err.style.display='none';
      try{
        // 1) 사용자 제스처로 카메라 선권한 확보 (iOS 안정화)
        tempStream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
        tempStream.getTracks().forEach(t=>t.stop());
        tempStream = null;
        // 2) 게이트 닫고 AR 시작
        gate.style.display='none';
        scene.style.display='block';
        hint.hidden = false;
      }catch(e){
        err.textContent = '❌ 카메라 접근 실패: ' + (e && e.message ? e.message : e);
        err.style.display='block';
      }
    }
    startBtn.addEventListener('click', startFlow);
  </script>
</body>
</html>
