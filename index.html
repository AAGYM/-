<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>AA GYM ğŸ‘» HALLOWEEN (Video + Scanner)</title>

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:-apple-system,system-ui,"Noto Sans KR",sans-serif;}

    /* ì§„ì… ê²Œì´íŠ¸ */
    #gate{
      position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:#000;z-index:9999;text-align:center;padding:24px
    }
    #gate button{margin-top:14px;padding:12px 16px;border:0;border-radius:12px;font-weight:800}

    /* íŒíŠ¸ */
    #hint{
      position:fixed;left:50%;transform:translateX(-50%);bottom:18px;
      background:rgba(0,0,0,.45);padding:8px 12px;border-radius:12px;font-weight:700;z-index:4
    }

    /* MindAR ê¸°ë³¸ ì˜¤ë²„ë ˆì´ ìˆ¨ê¸°ê¸° */
    .mindar-ui-overlay,.mindar-ui-loading,.mindar-ui-scanning,.mindar-ui-scanning *{
      display:none!important;opacity:0!important;background:transparent!important;
    }

    /* ì¹´ë©”ë¼ ë¹„ë””ì˜¤ë¥¼ ì œì¼ ë°”ë‹¥ì— ê³ ì • */
    video#mindar-video, video[playsinline]{
      position:fixed!important;inset:0!important;width:100vw!important;height:100vh!important;
      object-fit:cover!important;z-index:0!important;display:block!important;opacity:1!important;
    }

    /* A-Frame ìº”ë²„ìŠ¤ëŠ” ê·¸ ìœ„ */
    canvas.a-canvas{position:fixed!important;inset:0!important;z-index:1!important;background:transparent!important;}

    /* ìŠ¤ìºë„ˆ ì˜¤ë²„ë ˆì´ */
    #scanner{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      pointer-events:none;z-index:2;
    }
    #scanner .box{
      position:relative;width:min(70vw,70vh);height:min(70vw,70vh);
      box-shadow:0 0 0 2px rgba(255,255,255,0.08) inset;border-radius:12px;
    }
    .corner{position:absolute;width:18%;height:18%;border:3px solid rgba(255,255,255,0.9);}
    .tl{top:-2px;left:-2px;border-right:none;border-bottom:none;border-radius:12px 0 0 0;}
    .tr{top:-2px;right:-2px;border-left:none;border-bottom:none;border-radius:0 12px 0 0;}
    .bl{bottom:-2px;left:-2px;border-right:none;border-top:none;border-radius:0 0 0 12px;}
    .br{bottom:-2px;right:-2px;border-left:none;border-top:none;border-radius:0 0 12px 0;}
    .sweep{
      position:absolute;left:0;right:0;top:0;height:2px;
      background:linear-gradient(90deg,transparent,rgba(0,255,170,.9),transparent);
      filter:drop-shadow(0 0 6px rgba(0,255,170,.9));
      animation:sweepY 2s linear infinite;
    }
    @keyframes sweepY{
      0%{top:6%;opacity:.9}
      50%{top:94%;opacity:.6}
      100%{top:6%;opacity:.9}
    }

    /* ìŠ¤ìº” í…ìŠ¤íŠ¸ */
    #scanText{
      position:fixed;left:50%;transform:translateX(-50%);top:12px;
      padding:6px 10px;border-radius:10px;background:rgba(0,0,0,.35);
      font-weight:700;letter-spacing:.5px;z-index:3;
    }
  </style>
</head>
<body>
  <!-- 1. ì‹œì‘ í™”ë©´ -->
  <div id="gate">
    <h2 style="margin:0 0 8px 0;">ì¹´ë©”ë¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤</h2>
    <div>ë²„íŠ¼ì„ ëˆŒëŸ¬ ì¹´ë©”ë¼ë¥¼ ì¼  ë’¤ ë§ˆì»¤ë¥¼ ì¤‘ì•™ ë„¤ëª¨ì— ë§ì¶°ì£¼ì„¸ìš”.</div>
    <button id="startBtn">ì¹´ë©”ë¼ ì¼œê³  ì‹œì‘í•˜ê¸°</button>
    <div id="err" style="color:#ffb3b3;margin-top:10px;display:none;"></div>
  </div>

  <!-- 2. ìŠ¤ìºë„ˆ UI -->
  <div id="scanner" hidden>
    <div class="box">
      <div class="corner tl"></div>
      <div class="corner tr"></div>
      <div class="corner bl"></div>
      <div class="corner br"></div>
      <div class="sweep"></div>
    </div>
  </div>
  <div id="scanText" hidden></div>

  <!-- 3. í•˜ë‹¨ íŒíŠ¸ -->
  <div id="hint" hidden>ë¡œê³  ì¸ì‹ë˜ë©´ ğŸ‘» ìœ ë ¹ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤</div>

  <!-- 4. AR ì”¬ -->
  <a-scene id="scene" style="display:none"
    mindar-image="imageTargetSrc: https://aagym.github.io/-/targets.mind?v=980"
    renderer="alpha:true; antialias:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded>

    <a-assets timeout="20000">
      <!-- 3D ìœ ë ¹ ëª¨ë¸ -->
      <a-asset-item id="ghost3d" src="https://aagym.github.io/-/ghost.glb?v=980"
                    response-type="arraybuffer"
                    crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- ë§ˆì»¤ íƒ€ê²Ÿ -->
    <a-entity id="target" mindar-image-target="targetIndex:0">
      <!-- ìœ ë ¹ ëª¨ë¸ -->
      <a-gltf-model src="#ghost3d" position="0 0 0" scale="1.4 1.4 1.4" rotation="0 0 0">

        <!-- ìœ„ì•„ë˜ ë‘¥ì‹¤ -->
        <a-animation attribute="position"
                     dur="2500" direction="alternate" repeat="indefinite"
                     to="0 0.12 0" easing="easeInOutSine"></a-animation>

        <!-- 360ë„ íšŒì „ -->
        <a-animation attribute="rotation"
                     dur="8000" repeat="indefinite"
                     to="0 360 0" easing="linear"></a-animation>

        <!-- ì¢Œìš° ì‚´ì§ -->
        <a-animation attribute="position"
                     dur="4000" direction="alternate" repeat="indefinite"
                     from="-0.05 0 0" to="0.05 0 0"
                     easing="easeInOutSine"></a-animation>

        <!-- ì€ì€í•œ ë°œê´‘ -->
        <a-animation attribute="material.emissiveIntensity"
                     dur="3000" direction="alternate" repeat="indefinite"
                     to="1.0" easing="easeInOutSine"></a-animation>

        <!-- ì „ì²´ í¬ì¦ˆ ì‚´ì§ ë°”ë€ŒëŠ” ëª¨ì…˜ -->
        <a-animation attribute="rotation"
                     dur="9000" direction="alternate" repeat="indefinite"
                     to="0 25 10" easing="easeInOutQuad"></a-animation>
      </a-gltf-model>

      <!-- ë¼ì´íŠ¸ -->
      <a-entity light="type:ambient; intensity:0.8"></a-entity>
      <a-entity light="type:directional; intensity:1.1" position="0.8 1 0.5"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const gate     = document.getElementById('gate');
    const startBtn = document.getElementById('startBtn');
    const scene    = document.getElementById('scene');
    const hint     = document.getElementById('hint');
    const err      = document.getElementById('err');
    const scanner  = document.getElementById('scanner');
    const scanText = document.getElementById('scanText');
    const targetEl = document.getElementById('target');

    async function startFlow () {
      err.style.display = 'none';
      try {
        // 1) ê¶Œí•œë§Œ ë¨¼ì € ì–»ê¸°
        const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        s.getTracks().forEach(t => t.stop());

        // 2) UI ì „í™˜
        gate.style.display  = 'none';
        scene.style.display = 'block';
        scanner.hidden      = false;
        scanText.hidden     = false;
        hint.hidden         = false;

        // 3) iOSì—ì„œ ë Œë” ì•ˆ ë˜ëŠ” ê±° ê°•ì œë¡œ ë¦¬ì‚¬ì´ì¦ˆ
        setTimeout(() => window.dispatchEvent(new Event('resize')), 200);
        setTimeout(() => window.dispatchEvent(new Event('resize')), 800);

        // 4) ë¹„ë””ì˜¤ ì°¾ì•„ì„œ ê°•ì œ ì¬ìƒ + ìŠ¤íƒ€ì¼ ê³ ì •
        setTimeout(() => {
          const v = document.querySelector('video#mindar-video') ||
                    document.querySelector('video[playsinline]') ||
                    document.querySelector('video');
          if (v) {
            v.setAttribute('playsinline','true');
            v.setAttribute('muted','true');
            v.muted = true;
            v.style.display  = 'block';
            v.style.opacity  = '1';
            v.style.position = 'fixed';
            v.style.inset    = '0';
            v.style.width    = '100vw';
            v.style.height   = '100vh';
            v.play?.();
          }
        }, 500);

        // 5) í˜¹ì‹œ ê·¸ë˜ë„ ì•ˆ ëœ¨ë©´ ëª‡ ë²ˆ ë” ë¦¬ì‚¬ì´ì¦ˆ
        let kick = 0;
        const kicker = setInterval(() => {
          window.dispatchEvent(new Event('resize'));
          kick++;
          if (kick > 5) clearInterval(kicker);
        }, 2000);

        // 6) ë§ˆì»¤ ì¸ì‹/ë†“ì¹¨ ì´ë²¤íŠ¸ â†’ ìŠ¤ìºë„ˆ ìˆ¨ê¸°ê¸°/ë³´ì´ê¸°
        if (targetEl) {
          targetEl.addEventListener('targetFound', () => {
            scanner.hidden  = true;
            scanText.hidden = true;
          });
          targetEl.addEventListener('targetLost', () => {
            scanner.hidden  = false;
            scanText.hidden = false;
          });
        }

      } catch (e) {
        err.textContent = 'âŒ ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: ' + (e && e.message ? e.message : e);
        err.style.display = 'block';
      }
    }

    startBtn.addEventListener('click', startFlow);

    // í™”ë©´ íšŒì „í•˜ë©´ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
    window.addEventListener('orientationchange', () => {
      setTimeout(() => window.dispatchEvent(new Event('resize')), 200);
    });
  </script>
</body>
</html>
