<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>AA GYM HALLOWEEN 👻</title>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      #overlay {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: 'Pretendard', sans-serif;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.4);
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@master/examples/image-tracking/assets/card-example/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="ghostModel" src="https://cdn.jsdelivr.net/gh/AA-GYM/assets/ghost.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#ghostModel" scale="0.5 0.5 0.5" position="0 -0.25 0"></a-gltf-model>
      </a-entity>
    </a-scene>

    <div id="overlay">포스터(마커 이미지)를 비추면 👻 유령이 나타납니다</div>
  </body>
</html>
